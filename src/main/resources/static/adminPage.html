<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Кроссворд | Администратор</title>
  <link rel="stylesheet" href="css/Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .popup {
      display: none;
      width: 100%;
      min-height: 100%;
      background-color: rgba(0,0,0,0.5);
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }
    .popup .popup-content{
      margin: 40px auto 0 auto;
      width: 400px;
      height: 100px;
      padding: 10px;
      background-color: #c5c5c5;
      border-radius: 5px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>Автоматизированная система генерации и разгадывания классического кроссворда по выбранной теме</h1>
  <div class="buttonsAdmin">
    <div class="helloAdmin">
      Добро пожаловать, администратор!
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu" onclick="createCrossword();">Создать кроссворд</button>
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu" onclick="editCrossword();">Изменить существующий кроссворд</button>
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu">Создать словарь понятий</button>
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu" onclick="chooseDictionary();">Изменить словарь понятий</button>
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu">Загрузить словарь понятий</button>
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu" onclick="outAdmin();">О системе</button>
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu" onclick="outAdmin();">О разработчиках</button>
    </div>
    <div class="blockButtonMainMenu">
      <button class="buttonMainMenu" onclick="outAdmin();">Выйти из профиля</button>
    </div>
  </div>
  <div class="popup" id="chooseDictionaryForm">
    <div class="popup-content">
      <p style="display: inline-block">Выберите словарь:</p>
      <select id="dictionaries" onchange="editDictionary(this)" style="width: 200px"></select>
      <a href="#" id="hidePopUp" style="display: inline-block; margin-top: 50px">Назад</a>
    </div>
  </div>
  <script src="js/Script.js"></script>
</body>
</html>
